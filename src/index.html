<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a  data-bind="click: hide"  class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li data-bind="click: show" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Leads</a>
                    </li>
                </ul>
                <span class="navbar-text">
                  <a class="nav-link" href="#">Version</a>
                </span>
            </div>
        </div>
    </nav>
    
    <main>
        
        <div class="container-fluid">
            <p>Nombre : <strong data-bind="text: nombre"></strong></p>
            <p>Edad :<strong data-bind='text: edad'></strong></p>
        </div>
        <div data-bind="html:gusto"></div>

<div data-bind="visible: isDisplayed">
  <table  class= "table" data-bind="foreach: registros">
    <td data-bind="text: id"></td>
    <td data-bind="text: nombre"></td>
    <td data-bind="text: skill"></td>
  </table>
  <lead-table>Test</lead-table>

</div>
      
        
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="index.js"></script>
</body>

</html>
